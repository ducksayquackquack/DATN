<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách Khách hàng</title>
</head>
<body>
<h2>Danh sách Khách hàng</h2>

<a th:href="@{/khach-hang/create}">+ Thêm mới Khách hàng</a>

<table border="1" cellpadding="6" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Mã khách hàng</th>
    <th>Tên khách hàng</th>
    <th>Giới tính</th>
    <th>Ngày sinh</th>
    <th>Số điện thoại</th>
    <th>Trạng thái</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="kh : ${list}">
    <td th:text="${kh.id}"></td>
    <td th:text="${kh.maKhachHang}"></td>
    <td th:text="${kh.tenKhachHang}"></td>
    <td th:text="${kh.gioiTinh}"></td>
    <td th:text="${kh.ngaySinh}"></td>
    <td th:text="${kh.soDienThoai}"></td>
    <td th:text="${kh.trangThai}"></td>
    <td>
      <a th:href="@{/khach-hang/edit/{id}(id=${kh.id})}">Sửa</a> |
      <a th:href="@{/khach-hang/delete/{id}(id=${kh.id})}" onclick="return confirm('Bạn có muốn xóa khách hàng này?');">
        Xóa
      </a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
