<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách Màu sắc</title>
</head>
<body>
<h2>Danh sách Màu sắc</h2>

<a th:href="@{/mau-sac/create}">+ Thêm mới Màu sắc</a>

<table border="1" cellpadding="6" cellspacing="0">
  <thead>
  <tr>
    <th>ID</th>
    <th>Mã màu</th>
    <th>Tên màu</th>
    <th>Ngày tạo</th>
    <th>Ngày sửa</th>
    <th>Trạng thái</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ms : ${list}">
    <td th:text="${ms.id}"></td>
    <td th:text="${ms.maMau}"></td>
    <td th:text="${ms.tenMau}"></td>
    <td th:text="${ms.ngayTao != null ? #temporals.format(ms.ngayTao, 'dd-MM-yyyy HH:mm') : ''}"></td>
    <td th:text="${ms.ngaySua != null ? #temporals.format(ms.ngaySua, 'dd-MM-yyyy HH:mm') : ''}"></td>
    <td th:text="${ms.trangThai}"></td>
    <td>
      <a th:href="@{/mau-sac/edit/{id}(id=${ms.id})}">Sửa</a> |
      <a th:href="@{/mau-sac/delete/{id}(id=${ms.id})}"
         onclick="return confirm('Bạn có chắc chắn xóa màu sắc này?');">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
