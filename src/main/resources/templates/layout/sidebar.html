<!-- File: templates/layout/sidebar.html -->
<div th:fragment="sidebar"
     style="width:220px;height:100vh;background:#dde6ec;border-right:1px solid #cfd8df;
            font-family:Arial, Helvetica, sans-serif;color:#111827;
            box-sizing:border-box;padding:14px 12px;">

    <style>
        .dw-sidebar-link {
            display: block;
            padding: 10px 12px;
            color: #111827;
            text-decoration: none;
            background: transparent;
        }

        .dw-sidebar-link:hover {
            background: #f6f2ea;
        }

        .dw-sidebar-link.active {
            background: #f6f2ea;
            font-weight: 600;
        }
    </style>

    <div style="font-weight:700;letter-spacing:0.5px;margin-bottom:12px;">
        MENU
    </div>

    <ul style="list-style:none;padding:0;margin:0;">

        <!-- DANH MỤC -->
        <li>
            <a th:href="@{/admin/danh-muc}"
               class="dw-sidebar-link"
               th:classappend="${activeMenu}=='danh-muc' ? ' active' : ''">
                Danh mục
            </a>
        </li>

        <!-- LOẠI -->
        <li>
            <a th:href="@{/admin/loai}"
               class="dw-sidebar-link"
               th:classappend="${activeMenu}=='loai' ? ' active' : ''">
                Loại
            </a>
        </li>

        <!-- KÍCH THƯỚC -->
        <li>
            <a th:href="@{/admin/kich-thuoc}"
               class="dw-sidebar-link"
               th:classappend="${activeMenu}=='kich-thuoc' ? ' active' : ''">
                Kích thước
            </a>
        </li>

        <!-- PHƯƠNG THỨC THANH TOÁN -->
        <li>
            <a th:href="@{/admin/phuong-thuc-thanh-toan}"
               class="dw-sidebar-link"
               th:classappend="${activeMenu}=='phuong-thuc-thanh-toan' ? ' active' : ''">
                Phương thức thanh toán
            </a>
        </li>

        <!-- KHUYẾN MÃI -->
        <li>
            <a th:href="@{/admin/khuyen-mai}"
               class="dw-sidebar-link"
               th:classappend="${activeMenu}=='khuyen-mai' ? ' active' : ''">
                Khuyến mãi
            </a>
        </li>

        <!-- NHÂN VIÊN -->
        <li>
            <a th:href="@{/admin/nhan-vien}"
               class="dw-sidebar-link"
               th:classappend="${activeMenu}=='nhan-vien' ? ' active' : ''">
                Nhân viên
            </a>
        </li>

        <!-- HÓA ĐƠN -->
        <li>
            <a th:href="@{/admin/hoa-don}"
               class="dw-sidebar-link"
               th:classappend="${activeMenu}=='hoa-don' ? ' active' : ''">
                Hóa đơn
            </a>
        </li>

    </ul>
</div>
