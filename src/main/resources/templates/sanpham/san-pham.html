<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh sách Sản phẩm</title>
</head>
<body>
<h2>Danh sách Sản phẩm</h2>

<a th:href="@{/san-pham/create}">+ Thêm mới Sản phẩm</a>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Mã sản phẩm</th>
        <th>Tên sản phẩm</th>
        <th>Mô tả</th>
        <th>Ngày tạo</th>
        <th>Ngày sửa</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sp : ${list}">
        <td th:text="${sp.id}"></td>
        <td th:text="${sp.maSanPham}"></td>
        <td th:text="${sp.tenSanPham}"></td>
        <td th:text="${sp.moTa}"></td>
        <td th:text="${sp.ngayTao != null ? #temporals.format(sp.ngayTao, 'dd-MM-yyyy HH:mm') : ''}"></td>
        <td th:text="${sp.ngaySua != null ? #temporals.format(sp.ngaySua, 'dd-MM-yyyy HH:mm') : ''}"></td>
        <td th:text="${sp.trangThai}"></td>
        <td>
            <a th:href="@{/san-pham/edit/{id}(id=${sp.id})}">Sửa</a> |
            <a th:href="@{/san-pham/delete/{id}(id=${sp.id})}" onclick="return confirm('Bạn có chắc chắn xóa sản phẩm này?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
