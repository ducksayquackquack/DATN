<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm PTTT</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6f8;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card {
            width: 420px;
            background: #fff;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,.1);
        }

        h2 {
            margin-bottom: 24px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Thêm phương thức thanh toán</h2>

    <form th:action="@{/pttt/store}" method="post">
        <label>Mã</label>
        <input name="ma" required>

        <label>Tên</label>
        <input name="ten" required>

        <label>Mô tả</label>
        <input name="moTa">

        <button type="submit">Lưu</button>
    </form>
</div>

</body>
</html>
