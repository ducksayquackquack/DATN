<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phương thức thanh toán</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-add {
            background: #2ecc71;
            color: #fff;
            text-decoration: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .code {
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }

        .name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .desc {
            color: #555;
            margin-bottom: 12px;
        }

        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .active {
            background: #e8f7ee;
            color: #27ae60;
        }

        .inactive {
            background: #fdecea;
            color: #e74c3c;
        }

        .actions form {
            display: inline;
        }

        .btn-toggle {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h2>PHƯƠNG THỨC THANH TOÁN </h2>
    <a class="btn btn-add" th:href="@{/pttt/create}">+ Thêm PTTT</a>
</div>

<div class="grid">
    <div class="card" th:each="p : ${list}">
        <div class="code" th:text="${p.ma}"></div>
        <div class="name" th:text="${p.ten}"></div>
        <div class="desc" th:text="${p.moTa}"></div>

        <span class="status"
              th:classappend="${p.trangThai == 'Hoạt động'} ? 'active' : 'inactive'"
              th:text="${p.trangThai}">
        </span>

        <div class="actions">
            <form th:action="@{/pttt/toggle/{id}(id=${p.id})}" method="post">
                <button class="btn btn-toggle" type="submit">Bật / Tắt</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
